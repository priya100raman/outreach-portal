<ul class="nav nav-tabs">
  <li><a data-toggle="tab" href="#manage-workshops">Upcoming Workshops</a></li>
  <li  class="active"><a data-toggle="tab" href="#manage-workshops/pending-action">Pending Action Workshops</a></li>
  <li><a data-toggle="tab" href="#manage-workshops/workshop-history">Workshop History</a></li>
  <li> <input placeholder="search workshop" type = "text" ng-model = "workshopName"></li>
</ul>
<div class="row" style="margin-top: 30px">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
	<tr>
	  <th>Name</th>
	  <th>Version</th>
	  <th>Location</th>
          <th>Reasons for rejection</th>
	  <th>Date</th>
          <th>Status</th>

	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="workshop in pending | filter : workshopName | orderBy : 'date'">
          <td>{{ workshop.name }}</td>
	  <td>{{ workshop.version }}</td>
          <td>{{ workshop.location }}</td>
          <td>{{ workshop.not_approval_reason }}</td>
          <td>{{ workshop.date }}</td>
          <td>{{ workshop.status.name }}</td>
	  <td><a href="#/edit-workshop/{{workshop.id}}" class="btn btn-primary">Edit</a></td>
          <td><a class="btn btn-primary" href="#/upload-reports/{{workshop.id}}">Upload Reports</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
