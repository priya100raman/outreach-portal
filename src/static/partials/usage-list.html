<div class="row">
  <div class="col-md-10"><h2>Outreach Workshops Usage Details</h2></div>
  <div class="col-md-2">
    <a onclick="history.back();" role="button" class="btn btn-success btn-large">Back</a>
  </div>
</div>
<br>
<div align='center' ng-show="usageloading"><img id="mySpinner" src="/static/img/default.gif"></div>
<div class="row" ng-hide="usageloading">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
	<tr>
	  <th>Outreach Coordinator</th>
          <th>Email-id</th>
	  <th>Outrech Centre</th>
	  <th>Usage (in terms of total experiments performed)</th>
	</tr>
      </thead>
      <tbody ng-repeat="name in oc_usage | orderBy : 'usage'">
        <tr ng-if="name.oc_centre!='VLEAD-IIITH'">
          <td>{{ name.oc_name }}</td>
          <td>{{ name.oc_email }}</td>
          <td>{{ name.oc_centre }}</td>
          <td>{{ name.usage }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
