          <th>Institute</th>

	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="nc in oc_users_with_ncs | orderBy : '-total_ncs'" ng-click="nc.total_ncs != 0 ? goToLink(nc.id) : angular.noop()" ng-style="{'cursor': (nc.total_ncs != 0) ? 'pointer' : '' }">

          <td>{{ nc.institute }}</td>

	</tr>
      </tbody>
    </table>

  </div>
